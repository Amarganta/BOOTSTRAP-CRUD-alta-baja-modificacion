<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <!-- cabecera azul, con boton que lleva a modal -->
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Employees</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <!-- onclick ara agregar empleados -->
                        <a onclick="document.querySelector('#addEmployeeModal form').reset()" href="#addEmployeeModal"
                            class="btn btn-success" data-toggle="modal"><i class="material-icons"></i>
                            <span>Add New Employee</span></a>
                    </div>
                </div>
            </div>
            <!-- filtro para buscar empleados -->
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                    <div class="form-group">
                        <label></label>
                        <input id="search" placeholder="Filter..." type="text" class="form-control" required="">
                    </div>
                </div>
            </div>
            <!-- TABLA para mostrar empleados -->
            <table id="users-list" class="table table-striped table-hover">
                <thead>
                    <th>
        
                        <span class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll"></label>
                        </span>
                    </th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- AÑADIR EMPLEADO -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form-add-user">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input id="add-name" type="text" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="add-email" type="email" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea id="add-address" class="form-control" required=""></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input id="add-phone" type="text" class="form-control" onkeydown="validateNumber(event);"
                                required="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add" id="add-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- EDITAR EMPLEADO -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="userid" type="hidden" class="form-control" required="">
                        <div class="form-group">
                            <label>Name</label>
                            <input id="name" type="text" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="email" type="email" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea id="address" class="form-control" required=""></textarea>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input id="phone" type="text" class="form-control" onkeydown="validateNumber(event);"
                                required="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ELIMINAR EMPLEADO -->
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <input id="userid" type="hidden" class="form-control" required="">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete these Records?</p>
                        <p class="text-warning">
                            <small>This action cannot be undone.</small>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="users.js"></script>
    <script src="post.js"></script>
</body>

</html>
